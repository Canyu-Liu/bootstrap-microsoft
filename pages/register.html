<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/bootstrap.min.js"></script>
    <title>注册</title>
</head>

<body class="register-body">
    <div class="card register-card">
        <div class="card-body">
            <img src="../image/UHFbanner-MSlogo.png" class="logo mb-4" alt="Microsoft Logo">
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">创建账户</label>
                    <input type="email" placeholder="someone@example.com" class="form-control form-control-underline" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">密码</label>
                    <input type="password" placeholder="请输入密码" class="form-control form-control-underline" id="password" required>
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">确认密码</label>
                    <input type="password" placeholder="请再次输入密码" class="form-control form-control-underline" id="confirm-password" required>
                </div>
                <button type="submit" class="btn btn-primary float-end">注册</button>
            </form>
        </div>
    </div>
    <a href="../index.html" class="terms-link">使用条款</a>
</body>

</html>
